<div class="main_content_div">
    <div class="left-div">
        This is Left division..
    </div>
    <div class="main-div">
        <div ng-controller="shareExp">
            <div class="write_article">
                <h4>Share your Interview Experience!</h4>
                <hr/>
                <input type="button" name="Write" Value="Write" class="btn btn-default" ng-click="openExpForm()"/>
            </div>
            <div id="art_form" ng-show="formExpFlag">
                <form>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Company Name" ng-model="companyName">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea class="form-control" rows="10" ng-model="expComments"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="submitExperience()">Post</button>
                </form>
            </div>
            <!-- This will show all the experiences shared by everyone -->
            <div class="comments_area">
                <table class="table table-hover">
                    <tr ng-repeat="exp in experiences">
                        <td>{{exp.Name}}</td>
                        <td>{{exp.cmpnyName}}</td>
                        <td>{{exp.Comments}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="right-div">
        This is right division..
    </div>
</div>
